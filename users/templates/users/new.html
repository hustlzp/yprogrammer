{% extends 'base.html' %}

{% block page_id %}page-new-user{% endblock %}
{% block page_title %}新用户{% endblock %}
{% block body %}

<form class="form-horizontal" method='post' action="{% url 'new_user' %}">
   <legend>欢迎你</legend>
   {% csrf_token %}

   <div class="control-group">
      <label class="control-label">用户名</label>
      <div class="controls">
         <input type="text" name='name' value='{{ user_info.login }}' uneditable-input />
      </div>
   </div>

   <div class="control-group">
      <label class="control-label">头像</label>
      <div class="controls">
         <img src="{{ user_info.avatar_url }}" />
         <input type='hidden' name='avatar_url' value="{{ user_info.avatar_url }}" />
      </div>
   </div>

   <div class="control-group">
      <label class="control-label" for="inputEmail">邮箱</label>
      <div class="controls">
         <input type="text" id="inputEmail" class='input-xlarge' name='email' placeholder="Email" value="{{ user_info.email }}" />
      </div>
   </div>

   <div class="control-group">
      <div class="controls">
         <button type="submit" class="btn btn-inverse"><i class='icon-arrow-right'></i> 下一步</button>
      </div>
   </div>
</form>

{% endblock %}
